<div
  class="modal fade"
  id="modalEditarFormaEnvio"
  tabindex="-1"
  aria-labelledby="modalEditarFormaEnvioLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
>
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarFormaEnvioLabel">
          Editar Forma de Envio
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="formEditar" class="row" method="POST" action="">
          {% csrf_token %}
          
          <div class="col-md-12">
            <div class="form-group mb-3">
              <label for="nome_editar">Forma de Envio</label>
              <select
                class="form-control"
                id="nome_editar"
                name="nome"
                required
              >
                {% for value, label in form_editar.fields.nome.choices %}
                  <option value="{{ value }}">
                    {{ label }}
                  </option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="prazo_entrega_editar">Prazo de Entrega (dias)</label>
              <input
                type="number"
                class="form-control"
                id="prazo_entrega_editar"
                name="prazo_entrega"
                min="0"
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="taxa_fixa_editar">Taxa Fixa (Kz)</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="taxa_fixa_editar"
                name="taxa_fixa"
                min="0"
              />
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group mb-3">
              <label for="descricao_editar">Descrição</label>
              <textarea
                class="form-control"
                id="descricao_editar"
                name="descricao"
                rows="3"
              ></textarea>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group mb-3">
              <div class="form-check">
                <input 
                  type="checkbox" 
                  class="form-check-input"
                  id="status_editar" 
                  name="status"
                >
                <label class="form-check-label" for="status_editar">Forma de Envio Ativa</label>
              </div>
            </div>
          </div>

          <div class="modal-footer mt-3">
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-success btn-sm">
              Salvar Alterações
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
