{# removerMetodoPagamentoModal.html #}
<div class="modal fade" id="modalRemover" tabindex="-1" aria-labelledby="modalRemoverLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="modalRemoverLabel">
          <i class="fas fa-trash me-2"></i>Confirmar Remoção
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja remover o método de pagamento <strong id="metodoPagamentoNome"></strong>?</p>
        <div class="alert alert-warning" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <strong>Atenção:</strong> Esta ação não pode ser desfeita. Os dados históricos relacionados a este método de pagamento não serão afetados.
        </div>
        <form id="formRemover" method="POST">
          {% csrf_token %}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          <i class="fas fa-times me-1"></i>Cancelar
        </button>
        <button type="submit" form="formRemover" class="btn btn-danger">
          <i class="fas fa-trash me-1"></i>Confirmar Remoção
        </button>
      </div>
    </div>
  </div>
</div>
