{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link href="{%  static 'core/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'core/css/all.min.css'  %}" rel="stylesheet" />
    <link href="{% static 'core/css/login.css'  %}" rel="stylesheet" />
    <style>
        

    </style>
</head>
<body>
    <div class="main-container">
        <div class="row g-0">
            <div class="col-md-6 left-side">
                <img src="{% static 'core/img/logo.png'%}" alt="logo" class="logo-image mt-5">
                <div class="text-center text-success ">
                    <h4 class="h5">Sistema de Detecção de Doenças Pulmonares</h4>
                </div>
                
            </div>
            <div class="col-md-6 form-side">

                <!-- Mensagens -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-dismissible fade show {% if message.tags == 'success' %}alert-success
                                                          {% else %} alert-danger{% endif %}" role="alert">
                        <i class="fas fa-info-circle"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}


                <div class="mb-4 ">
                    <div class="h4 text-success">Login</d>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input name="username" type="text" class="form-control" placeholder="Usuário" required>
                    </div>
                    <div class="mb-3">
                        <input name="password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="form-control btn btn-success">Entrar</button>
                    
                </form>
                
                <div class="text-success text-center mt-5 h4">
                    <a href="#"><i class='text-success fa-brands fa-facebook-f' ></i></a>
                    <a href="#"><i class='text-success fa-brands fa-twitter'></i></a>
                    <a href="#"><i class='text-success fa-brands fa-instagram'></i></a>
                    <a href="#"><i class='text-success fa-brands fa-youtube'></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
